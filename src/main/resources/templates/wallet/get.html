<!DOCTYPE html>
<html lang="en"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/css1.css" rel="stylesheet" />
    <script
            src="https://kit.fontawesome.com/350b92caa0.js"
            crossorigin="anonymous"
    ></script>
    <title>모두 모투</title>
</head>
<body>
<div class="screen">
    <header class="header">
        <i class="fas fa-bars"></i>
        <span class="Rec">지갑 확인</span>
        <i class="fas fa-search"></i>
    </header>

    <div>
        <h4 class="subject" th:text="${myWallet.walletName}"></h4>
        <p class="menu-box top">
            <small class="subject">코인 종류: </small>
            <a class="input" th:text="${myWallet.coin}"></a>
        </p>
        <p class="menu-box">
            <small class="subject">투자금: </small>
            <a class="input" th:text="${myWallet.base}"></a>
        </p>
        <p class="menu-box">
            <small class="subject">현재 금액: </small>
            <a class="input" th:text="${myWallet.currentPrice}"></a>
        </p>
    </div>

    <form th:action="@{'/invest/'+${myWallet.id}}" th:object="${invest}" method="post">
        <div class="menu-box">
            <label class="subject" for="invest">추가 투자금 : </label>
            <input class="input" id="invest" type="number" th:field="*{invest}" placeholder="10000">
        </div>
        <div class="form-group">
            <button type="submit">추가 투자하기</button>
        </div>
    </form>

    <div class="go-main">
        <a href="/index" th:href="@{/index}">
            <img src="/images/wallet.png"width="60" height="40">
        </a>
        <small style="font-size: 25px">메인으로</small>
    </div>
</div>
</body>
</html>
