<!DOCTYPE html>
<html lang="en"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/css1.css" rel="stylesheet" />
    <script
            src="https://kit.fontawesome.com/350b92caa0.js"
            crossorigin="anonymous"
    ></script>
    <title>모두 모투</title>
</head>
<body>
<div class="screen">
    <header class="header">
        <i class="fas fa-bars"></i>
        <span class="Rec">지갑 생성</span>
        <i class="fas fa-search"></i>
    </header>
    <!--  -->
    <div class="popular">
        <span class="popular__text">Input</span>
    </div>

    <form th:action="@{/create/wallet}" th:object="${walletForm}" method="post">
        <div class="menu-box top">
            <label class="subject" for="walletName">지갑 이름 : </label>
            <input class="input" id="walletName" type="text" th:field="*{walletName}" placeholder="myWallet">
        </div>
        <div class="menu-box">
            <label class="subject" for="coin">코인 종류 : </label>
            <input class="input" id="coin" type="text" th:field="*{coin}" placeholder="BTC">
        </div>
        <div class="menu-box">
            <label class="subject" for="base">투자금 : </label>
            <input class="input" id="base" type="number" th:field="*{base}" placeholder="10000">
        </div>
        <div class="form-group">
            <button class="create-button" type="submit">생성하기</button>
        </div>
    </form>


    <div class="go-main">
        <a href="/index" th:href="@{/index}">
            <img src="/images/wallet.png"width="60" height="40">
        </a>
        <small style="font-size: 25px">메인으로</small>
    </div>
</div>
</body>
</html>
