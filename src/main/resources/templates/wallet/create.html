<!DOCTYPE html>
<html lang="en"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>모두 모투</title>
</head>

<div>
    <a href="/index" th:href="@{/index}">
        <img src="/images/wallet.png"width="60" height="40">
    </a>
    <small style="font-size: 25px">지갑 확인</small>
</div>
    <div>
        <form th:action="@{/create/wallet}" th:object="${walletForm}" method="post">
            <div>
                <label for="walletName">지갑 이름 : </label>
                <input id="walletName" type="text" th:field="*{walletName}" placeholder="myWallet">
            </div>
            <div>
                <label for="coin">코인 종류 : </label>
                <input id="coin" type="text" th:field="*{coin}" placeholder="BTC">
            </div>
            <div>
                <label for="base">투자금 : </label>
                <input id="base" type="number" th:field="*{base}" placeholder="10000">
            </div>
            <div class="form-group">
                <button type="submit">생성하기</button>
            </div>
        </form>
    </div>
</html>
